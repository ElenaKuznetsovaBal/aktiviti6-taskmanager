version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: aktiviti6-postgres
    environment:
      POSTGRES_DB: aktiviti6_db
      POSTGRES_USER: elena
      POSTGRES_PASSWORD: princess123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - aktiviti6-network

volumes:
  postgres_data:

networks:
  aktiviti6-network:
    driver: bridge